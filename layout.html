<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/style.css">
        <title>Project 1: {% block title %}{% endblock %}</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light border" >
       <a class="navbar-brand" style="color:navy">
           Bookszies!
       </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    {%if session.user_id %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
      </ul>
      <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">{{ session.user_name }}</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
      </ul>

    {% else %}
      <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
      </ul>
    {% endif %}

  </div>
  </nav>
  {% if get_flashed_messages() %}
    <div class="alert alert-info text-center" role="alert">
          {{ get_flashed_messages() | join(" ") }}</div>
            {% endif %}
<main class="container p-5">
  <img src="/static/booksiez.jpeg" alt="books" Width=50% />
        {% block body %}
        {% endblock %}
    </body>
</html>
